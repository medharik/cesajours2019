<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>regex </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="erreur"></div>
    <form action="">
        <input type="text" id="cin" name="cin" placeholder="Entrer cin"><br>
        <input type="text" id="datepermis" name="permis" placeholder="Entrer Date permis">


        <button id="ok" type="button" onclick="validerTout()" >Valider</button>
        
    </form>
    1 Ã  5 chiffre - 1 lettre - 2 chiffres au max  
date  2c/2c/4c
N permis : 2c/6c

    <script>
        function validercin(){

             c=$('#cin').val();
            m=/^[a-z]{1,2}[0-9]{6}$/
            if(!m.test(c)){
               // alert('cin non valide');
               $('#erreur').append('CIn non valide<br>');
            }
        }

        function validerDate(){

            c=$('#datepermis').val();
           m=/^[0-9]{2}[-/]{1}[0-9]{2}[/-]{1}[0-9]{4}$/
           if(!m.test(c)){
              // alert('cin non valide');
              $('#erreur').append('Date  non valide<br>');
           }
       }

       function validerTout(){
           $('#erreur').html("");//effacer les anciennes erreurs
        validercin();//ajoute m1
        validerDate();//ajoute m2 
       }



    </script>
</body>
</html>
